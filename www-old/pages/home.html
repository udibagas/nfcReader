<div class="container">
  <div class="header">
    <h1>PATROLI USG - <span id="site"></span></h1>
  </div>

  <div class="text-center mt-20 text-bold">
    Selamat Pagi <span id="user"></span>!
  </div>

  <form onsubmit="submitReport(event)" id="reportForm">
    <div class="form-group">
      <label for="location">Lokasi:</label>
      <input
        type="text"
        id="location"
        name="location"
        class="error"
        value="[TEMPEL NFC]"
        disabled
      />
    </div>

    <div class="form-group">
      <label for="keterangan">Keterangan:</label>
      <div id="template"></div>
    </div>

    <div class="form-group">
      <label for="keteranganTambahan">Keterangan Tambahan:</label>
      <textarea name="keteranganTambahan" id="keteranganTambahan"></textarea>
    </div>

    <div class="form-group">
      <input
        type="file"
        name="images"
        id="imageFileInput"
        accept="image/*"
        class="hidden"
        multiple
      />

      <div id="imageList"></div>
    </div>

    <div class="form-group">
      <button class="outline camera" onclick="takePicture(event)">
        Ambil Gambar
      </button>
    </div>

    <div class="form-group">
      <button class="primary send" type="submit" id="submitReportButton">
        Kirim Laporan
      </button>
    </div>

    <div class="form-group">
      <button class="danger exit" onclick="logout(event)">KELUAR</button>
    </div>
  </form>
</div>
