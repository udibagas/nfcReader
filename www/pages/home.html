<div class="container">
  <div class="header">
    <h1>PATROLI USG</h1>
  </div>

  <div class="text-center mt-20">Selamat Pagi <span id="user"></span>!</div>

  <form onsubmit="submitReport(event)" id="reportForm">
    <div class="form-group">
      <label for="location">Lokasi:</label>
      <input
        type="text"
        id="location"
        name="location"
        class="error"
        value="[TEMPEL NFC]"
        disabled
      />
    </div>

    <div class="form-group">
      <label for="keterangan">Keterangan:</label>
      <input type="checkbox" name="keterangan" value="Aktifitas nihil" />
      Aktifitas nihil <br />
      <input
        type="checkbox"
        name="keterangan"
        value="Penerangan malam berfungsi baik
"
      />
      Penerangan malam berfungsi baik
      <br />
      <input
        type="checkbox"
        name="keterangan"
        value="Situasi aman
"
      />
      Situasi aman
      <br />
      <input
        type="checkbox"
        name="keterangan"
        value="Tidak ada hal - hal yang mencurigakan"
      />
      Tidak ada hal - hal yang mencurigakan <br />
    </div>

    <div class="form-group">
      <label for="keteranganTambahan">Keterangan Tambahan:</label>
      <textarea name="keteranganTambahan" id="keteranganTambahan"></textarea>
    </div>

    <div class="form-group">
      <input type="hidden" id="image" name="image" />
      <img
        id="myImage"
        alt="Captured Image"
        style="width: 100%"
        class="hidden"
      />
    </div>

    <div class="form-group">
      <button class="outline" onclick="takePicture(event)">Ambil Gambar</button>
    </div>

    <div class="form-group">
      <button class="primary" type="submit">Kirim Laporan</button>
    </div>

    <div class="form-group">
      <button class="danger" onclick="logout(event)">KELUAR</button>
    </div>
  </form>
</div>
